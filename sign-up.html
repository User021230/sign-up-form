<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <img class="logo-background-image" src="assets/halie-west-eOBSy2sCnHw-unsplash.jpg">
           <div class="image-body">
                <div class="logo-container">
                    <img class="logo-image" src="assets/odin-lined.png" alt="odin">
                    <h3>ODIN</h3>
                </div>
                
            </div>
            <div class="cred">photo by <a href="#">haile west</a> on <a href="https://unsplash.com/@haliewestphoto">Unsplash</a></div>
        </div>

        <div class="right-container">
            <div class="sign-up-welcome">
                <h2>Welcome to my odin sign up form design :). positioning, selectors, variables, custom properties etc.</h2>
                <h2>lorem ipsum!</h2>
            </div>

            <form class="sign-up" method="post" required>
                <h3>Sign Up</h3>
                <div class="name-block">
                    <input type="text" name="userName" minlength="2" placeholder="Name" pla required>
                    <input type ="text" name="userSurname" placeholder="Surname" required>
                </div>

               <div class="contact-block">
                <input type="email" name="userEmail" placeholder="Email Address" required>
                <input type="text" minlength="10" maxlength="10" placeholder="Enter Phone Number" required>
               </div>

                <div class="psw-block">
                    <input id="psw1" type="password" minlength="8" placeholder="Enter password" required>
                <input id="psw2" type="password" minlength="8" placeholder="Re-enter password" required> 
                </div> 

                <button>Create Account</button>
            </form>

            <div class="login"> Already have an account? <a href="#">login</a></div>
        </div>
    </div>
</body>
</html>
