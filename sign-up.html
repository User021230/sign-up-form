<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="main-container">
        <div class="left-container">
            <img class="logo-background-image" src="assets/halie-west-eOBSy2sCnHw-unsplash.jpg">
           <div class="image-body">
                <div class="logo-container">
                    <img class="logo-image" src="assets/odin-lined.png" alt="odin">
                    <h3>ODIN</h3>
                </div>

            <div class="cred">photo by <a href="#">haile west</a> on <a href="https://unsplash.com/@haliewestphoto">Unsplash</a></div>

        <div class="right-container">
            <div class="sign-up-welcome">
                <h3>Welcome to my odin sign up form design :). positioning, selectors, variables, custom properties etc.</h3>
                <h3>lorem ipsum!</h3>
            </div>
            <form class="sign-up" method="post" required>
                <input type="text" name="userName" required>
                <input type ="text" name="userSurname" required>
                <input type="email" name="userEmail" required>
                <input type="text" minlength="10" maxlength="10" required>
                <input id="psw1" type="password" minlength="8" required>
                <input id="psw2" type="password" minlength="8" required>  
            </form>

            <div> Already have an account? <a href="#">login</a></div>
        </div>
    </div>
